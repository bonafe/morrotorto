<script type="module">
    window.mapa = L.map('mapa').setView([23.05, 47.13], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiYm9uYWZlIiwiYSI6ImNraXh4bmpzdjBwaWYycW5ybmJvOTVsYnMifQ.QXMDxr_cFwGIcHN_teED9A'
    }).addTo(window.mapa);

    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };


    ['../dados/nascentes_bacia_capivari_mirim.geojson',
    '../dados/nascentes_bacia_jundiai.geojson',
    '../dados/nascentes_bacia_tiete.geojson']
        .forEach(arquivoGEOJsonBacia => fetch(arquivoGEOJsonBacia)
            .then(res => res.text())
            .then(textoArquivoGEOJsonBacia => {

                const jsonBacia = JSON.parse(textoArquivoGEOJsonBacia);
                const layerGeoJSON = L.geoJSON(jsonBacia,{
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng,geojsonMarkerOptions);
                    },
                    onEachFeature: (feature, layer) => {
                         layer.on({
                            mouseover: evento => {
                                let layer = evento.target;
                                layer.setStyle({
                                    weight: 5,
                                    color: '#567',
                                    dashArray: '',
                                    fillOpacity: 0.7
                                });

                                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                    layer.bringToFront();
                                }
                            },
                            mouseout: evento => {
                                layerGeoJSON.resetStyle(evento.target);
                            },
                            click: evento => {
                                window.mapa.fitBounds(e.target.getBounds());
                            }
                        });
                    }
                });
                window.mapa.addLayer(layerGeoJSON);

                const bounds = layerGeoJSON.getBounds();
                window.mapa.fitBounds(bounds);
            }));
</script>
